<!DOCTYPE html>
<html>
	<head>
		<title>Bingo-login</title>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/master.css"/>
	</head>
	<body>
		<header class="bingo-header">
			<h1><img alt="Bingo" src="images/dice.png">Bingo</h1>
			<nav>
				<form action="signup_form.html">
					<button type="submit">Sign Up</button>
				</form>
			</nav>
		</header>

		<article class="login-section wrapper">
			<header>
				<h1>Login</h1>
			</header>
			
			<section>
				<form name="login" action="Homepage.html">
					<ul>
						<li><label>Username :</label> <input type="text" placeholder="Username"/></li>
						<li><label>Password :</label> <input type="password" placeholder="Password"/></li>
						<li><button type="submit" class="login-btn">Login</button></li>
						<li class="forgot-password"><a href="javascript:void(0)">Forgot Password.</a></li>
					</ul>
				</form>
			</section>
		</article>

		<footer>
			<span class="copyright">Copyright Layout</span>
		</footer>

	</body>
</html>

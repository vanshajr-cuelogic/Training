				<h1>Contact Us</h1>

					<ul>
						<li><label>Firstname :</label> <input type="text" placeholder="Enter first name" required/></li>

						<li><label>Email Id :</label> <input type="email" placeholder="Enter valid email" required/></li>
						<li><button type="submit" class="reg-btn">Submit</button></li>
					</ul>
				</form>
			</section>

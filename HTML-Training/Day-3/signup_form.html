<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Bingo Signup</title>
		<link rel="stylesheet" href="css/master.css"/>
	</head>
	<body>
		<header class="bingo-header">
			<h1>Bingo</h1>
			<nav>
				<form action="Login.html">
					<button type="submit">Login</button>
				</form>
			</nav>
		</header>

		<article class="registration-section wrapper">
			<header>
				<h1>Bingo Sign Up Form</h1>
			</header>
			
			<section>
				<form name="registration">
					<ul>
						<li><label>Firstname :</label> <input type="text" placeholder="Enter first name"/></li>
						<li><label>Lastname :</label> <input type="text" placeholder="Enter last name"/></li>
						<li><label>Mobile :</label> <input type="number" placeholder="Mobile number"/></li>
						<li><label>Email Id :</label> <input type="email" placeholder="Enter valid email"/></li>
						<li><label>Password :</label> <input type="password" placeholder="Enter password"/></li>
						<li><label>Confirm Password :</label> <input type="password" placeholder="Re-enter Password"/></li>
						<li><button type="submit" class="reg-btn">Submit</button></li>
					</ul>
				</form>
			</section>
		</article>

		<footer>
			<span class="copyright">Copyright Layout</span>
		</footer>

	</body>
</html>

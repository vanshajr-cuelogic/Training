<!DOCTYPE html>
<html>
<body onload="myFunction()">

<p> String :</p>
<p id="array_values"></p>

<p> Split Values :</p>
<p id="split_values"></p>

<p> Array Values :</p>
<p id="split_array_values"></p>

<p> Current Array Values :</p>
<p id="current_array_values"></p>

<p> Removed Array Values :</p>
<p id="remove_array_values"></p>

<p> Changed Boolean Values :</p>
<p id="current_boolean_value"></p>

<p> Concat Values :</p>
<p id="concat_value"></p>


<script>
function myFunction() {
    var num;
	var name = "Attitude";
	var boolean_value = Boolean(false);
	var object;
	var array_element = "Attitude Is Everything 1989 09/12/1989";

	document.getElementById("array_values").innerHTML = array_element;

	/* Split array */
	var array_built_in_method = array_element.split(" ");
	document.getElementById("split_values").innerHTML = array_built_in_method;
	

	/* ' , ' seperated array value */
	var array_removed_values;
	for(num = 0;num<=array_built_in_method.length;num++){
		array_removed_values = array_built_in_method
	}
	document.getElementById("split_array_values").innerHTML = array_removed_values;	


	/* Removed even values from the array */
	var even_values = new Array();
	var odd_values = new Array();
	var even=0,odd=0;
	for(num = 0;num<=array_built_in_method.length;num++){
		if(num%2 == 0){
			even_values[even] = array_built_in_method[num];
			even++;
		}
		else{
			odd_values[odd] = array_built_in_method[num];
			odd++;
		}
	}
	document.getElementById("current_array_values").innerHTML = even_values;
	document.getElementById("remove_array_values").innerHTML = odd_values;	

	/* Current Boolean Value */
	
	if(boolean_value == true){
		document.getElementById('current_boolean_value').innerHTML = "false";	
	}else{
		document.getElementById('current_boolean_value').innerHTML = "true";	
	}


	/* Concat the value in Array*/

	var con_string = array_element.concat(" Vanshaj");

	document.getElementById('concat_value').innerHTML = con_string;




	
	
}
</script>

</body>
</html>

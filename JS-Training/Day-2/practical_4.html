<!--  Write a program that can make the use of 'reserved' keywords in JS without getting any error. -->

<!DOCTYPE html>
<html>
<body>
<p>
	 Write a program that will print number from 1 to 100 using all the variants of a loop structure(for,while,do while etc).
	<br/>Please check the console for output ->.
</p>

<script>
console.log("Using For Loop :");
for(var num=1;num<=100;num++){
	console.log(num)
}


console.log("/****************************************************/");


console.log("Using Do While :");
var num_do=1;
do{
	console.log(num_do);
	num_do++
}
while(num_do<=100);


console.log("/****************************************************/");


console.log("Using While :");
var num_while=1;
while(num_while <=100){
	console.log(num_while++);
}
</script>


</body>
</html>

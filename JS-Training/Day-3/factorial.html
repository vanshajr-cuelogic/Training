<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<label>Factorial of Entered Number : </label>
<script>
var input = prompt("Enter the number to get factorial of: ");
 var result = input;

for(var i=1;i < input;i++){
  result = i * result;
}
document.write(result);
</script>

</body>
</html>
